<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSSdocs/selectCategories.css">
    <title>Select Categories Page</title>
</head>
<body>
<!-- nav bar -->
<div id="MainContainer">
    <table>
        <tr>
            <th>
                <div id="FirstCat" onclick="fnChangeBorder('FirstCat')">
                    <img class="Image" src="\Resources\leaf.webp" alt="Memes">
                    <p>See all the new memes!</p>
                </div>
            </th>
            <th>
                <div id="SecondCat" onclick="fnChangeBorder('SecondCat')">
                    <img class="Image" src="\Resources\leaf.webp" alt="Science">
                    <p>This is for you, geek!</p>

                </div>
            </th>
            <th>
                <div id="ThirdCat" onclick="fnChangeBorder('ThirdCat')">
                    <img class="Image" src="\Resources\leaf.webp" alt="Nature">
                    <p>For all of us that love the nature!</p>
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <div id="ForthCat" onclick="fnChangeBorder('ForthCat')">
                    <img class="Image" src="\Resources\leaf.webp" alt="School">
                    <p>You can find all you need for school!</p>
                </div>
            </th>
            <th>
                <div id="FifthCat" onclick="fnChangeBorder('FifthCat')">
                    <img class="Image" src="\Resources\leaf.webp" alt="Games">
                    <p>For the gamers!</p>
                </div>
            </th>
            <th>
                <div id="SixthCat" onclick="fnChangeBorder('SixthCat')">
                    <img class="Image" src="\Resources\leaf.webp" alt="Cars">
                    <p>We love 'em!</p>
                </div>
            </th>
        </tr>
    </table>
    <button id="SaveBtn">Save categories</button>
</div>
<script>
    function fnChangeBorder(boxId) {
        if (((document.getElementById(boxId).style.border).valueOf() != 'none'))
            document.getElementById(boxId).style.border = "none";
        else
            document.getElementById(boxId).style.border = "solid #000000";
    }
</script>
</body>
</html>
