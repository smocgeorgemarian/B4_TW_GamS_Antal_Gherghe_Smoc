<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSSdocs/registerPage.css">
    <title>Register Page</title>
</head>
<body>
<div id="MainContainer">
    <form id="Register-form" action="selectCategories.html">
        <label>Nickname:</label>
        <input type="text" placeholder="Cool Bunny" required>
        <label>Email:</label>
        <input type="email" placeholder="example@gmail.com" required>
        <label>Confirm email:</label>
        <input type="email" placeholder="example@gmail.com" required>
        <label>Password:</label>
        <input type="password" required>
        <label>Confirm password:</label>
        <input type="password" required>
        <input style="width: 30%; margin-left: 12%; margin-top: 5%;" type="submit" value="Register">
    </form>
</div>
</body>
</html>
