<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSSdocs/loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Page</title>
</head>
<body>
<div id="MainContainer">
    <div id="Side-text">
        <h1 id="Heading1">Login to Reddit v2.0!</h1>
        <h2 id="Heading2">Welcome Back mate!</h2>
    </div>
    <form id="LoginForm">
        <label>Email:</label>
        <input type="email" placeholder="example@gmail.com" required>
        <label>Password:</label>
        <input type="password" required>
        <input id="Login-btn" type="submit" value="Login">
        <label id="Register-text">Don't have an account? <a href="registerPage.html">Register</a></label>
    </form>
</div>
</body>
</html>
