<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description"
          content="Gamification Service website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="../scripts/login.js"></script>
    <title>Login Page</title>
</head>
<body>
<div id="MainContainer">
    <div id="Side-text">
        <h1 id="Heading1">Login to get best badges and titles for your customers!</h1>
        <h2 id="Heading2">GamS - A Gamification Service</h2>
    </div>
    <form id="LoginForm" onsubmit="login();return false">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="example@gmail.com" required>
        <label for="password">Password:</label>
        <input id="password" type="password" required>
        <input id="Login-btn" type="submit" value="Login">
        <label id="Register-text">Don't have an account? <a href="register.html">Register</a></label>
    </form>
</div>
</body>
</html>
